<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1 class="mt-5">Cadastrar Nova Funcionario</h1>

    <div>
        <form th:object="${funcionario}" th:action="@{/funcionario/salvar}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome" required />
            </div>

            <div class="mb-3">
                <label for="salario" class="form-label">Salario</label>
                <input type="number" id="salario" th:field="*{salario}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" id="cep" th:field="*{cep}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input type="text" id="numero" th:field="*{numero}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" th:field="*{complemento}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar funcionario</button>
        </form>
    </div>


</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
